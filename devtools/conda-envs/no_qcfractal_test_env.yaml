name: test
channels:
  - psi4
  - conda-forge
  - defaults

dependencies:

  # core
  - python
  - pip

  # qm
  - dftd3
  - psi4 >= 1.3.0
  - intel-openmp!=2019.5
  - geometric

  # qcstack
  - postgresql >= 13.0
  - qcelemental == 0.24.0
  - requests

  # deps
  - rdkit
  - numpy
  - scipy >= 1.4
  - tqdm

  # weird mamba mismatch
  - h5py<3.2

  - pytest >= 4.6.4
  - pytest-cov
  - pytest-xdist

  # Pip-only installs
  - pip:
      - duecredit
      - importlib_resources
      - msgpack-python