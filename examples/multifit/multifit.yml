# these are the general settings
# they can be overwritten for each molecule
# please see the Resp documentation for
# explanation of each of the options

name: multiresp

# IO options
load_input: true
save_output: false

# QM options
qm_method: hf
qm_basis_set: 6-31g*
solvent: null
execute_qm: true

# ESP grid options
grid_rmin: 0
grid_rmax: -1
use_radii: msk
vdw_scale_factors: [1.4, 1.6, 1.8, 2.0]
vdw_point_density: 1.0

# RESP fit options
restrained: true
hyp_a1: 0.0005
hyp_a2: 0.001
hyp_b: 0.1
stage_2: true
ihfree: true

# global options for molecules
# these get overwritten by specifications
# in the molecule section below
molecule_options:
  charge: 0
  multiplicity: 1
  conformer_options:
    optimize_geometry: false
    keep_original_conformer_geometry: false

# molecule specification section
molecules:
  methylammonium:
    molfile: "{name}.xyz" # accepts string substitution
    charge: 1 # overwrites default 0 charge
    keep_original_resp_geometry: true
    conformer_options:
      reorientations:
        - [1, 5, 7]
        - [7, 5, 1]
    # local charge constraint options
    # these can only contain intra-molecular constraints
    # see global charge constraint section for
    # inter-molecular constraints
    charge_constraints_options:
      charge_constraints:
        - 0: [20, 21, 22, 23, 24, 25]
        - 0.6163: [18]
        - -0.5722: [19]
      charge_equivalences:
        - [10, 14]
        - [11, 12, 13, 15, 16, 17]

  nme2ala2:
    molfile: "{name}.xyz"
    keep_original_resp_geometry: false
    max_generated_conformers: 2
    conformer_options:
      reorientations:
        - [5, 18, 19]
        - [19, 18, 5]
        - [6, 19, 20]
        - [20, 19, 6]
    charge_constraints_options:
      charge_equivalences:
        - [6, 7, 8]

# these global consraint options must specify
# the molecule number (first integer)
# and the atom number (second integer)
# molecules are expected to be in the order
# they are listed in the `molecules` section.
# Molecule numbers start from 1, as do atom numbers.
charge_constraints_options:
  symmetric_methyls: false
  charge_constraints:
    - 0:
        [
          [1, 1],
          [1, 2],
          [1, 3],
          [1, 4],
          [2, 1],
          [2, 2],
          [2, 3],
          [2, 4],
          [2, 5],
          [2, 6],
          [2, 7],
          [2, 8],
        ]
